<!DOCTYPE html>

<html>
  <head>
    <title>Block Challenge</title>
    <meta name="Block Challenge" content="Interactive game to teach students about unit places">
    <link rel="stylesheet" type="text/css" href="layout.css">
  </head>
  <body>
    <header class="TopTitle">
      <h1>Block Challenge</h1>
    </header>
    <div class="Content">
      <div class="LeftBar">
        <div class="LeftBarSubdivisions">
          <div class="LeftSubdivisionBackground">
            <div class="A">
              <img id="Hun" src="images/100sBlock.png">
            </div>
            <div class="C">
              <p>100s</p>
            </div>
            <div class="B">
            <button id="AddHundredButton" class="AddRemoveButtons">Add</button>
            <button id="RemoveHundredButton" class="AddRemoveButtons">Remove</button>
            </div>
          </div>
        </div>
        <div class="LeftBarSubdivisions">
          <div class="LeftSubdivisionBackground">
            <div class="A">
              <img id="Ten" src="images/10sBlock.png">
            </div>
            <div class="C">
              <p>10s</p>
            </div>
            <div class="B">
              <button id="AddTenButton" class="AddRemoveButtons">Add</button>
              <button id="RemoveTenButton" class="AddRemoveButtons">Remove</button>
            </div>
          </div>
        </div>
        <div class="LeftBarSubdivisions">
          <div class="LeftSubdivisionBackground">
            <div class="A">
              <img id="One" src="images/1sBlock.png">
            </div>
            <div class="C">
              <p>1s</p>
            </div>
            <div class="B">
              <button id="AddOneButton" class="AddRemoveButtons">Add</button>
              <button id="RemoveOneButton" class="AddRemoveButtons">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="MiddleBar">
        <div class="MiddleBarTop">
          <div class="TenBlockArea">
            <div class="TenBlockImages">
              <img id="Ten1" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten2" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten3" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten4" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten5" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten6" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten7" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten8" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten9" src="images/10sBlock.png">
            </div>
            <div class="TenBlockImages">
              <img id="Ten10" src="images/10sBlock.png">
            </div>
          </div>
          <div class="OneBlockArea">
            <div class="OneBlockImages">
              <img id="One1" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One2"src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One3" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One4" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One5" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One6" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One7" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One8" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One9" src="images/1sBlock.png">
            </div>
            <div class="OneBlockImages">
              <img id="One10" src="images/1sBlock.png">
            </div>
          </div>
        </div>
        <div class="MiddleBarBottom">
          <div class="HundredBlockArea">
            <div  class="HundredBlockImages">
              <img id="Hundred1" src="images/100sBlock.png">
            </div>
            <div id="Hundred2" class="HundredBlockImages">
              <img src="images/100sBlock.png">
            </div>
            <div id="Hundred3" class="HundredBlockImages">
              <img src="images/100sBlock.png">
            </div>
            <div id="Hundred4" class="HundredBlockImages">
              <img src="images/100sBlock.png">
            </div>
            <div id="Hundred5" class="HundredBlockImages">
              <img src="images/100sBlock.png">
            </div>
            <div id="Hundred6" class="HundredBlockImages">

            </div>
            <div id="Hundred7" class="HundredBlockImages">

            </div>
            <div id="Hundred8" class="HundredBlockImages">

              <img src="images/100sBlock.png">
            </div>
            <div id="Hundred10" class="HundredBlockImages">
              <img src="images/100sBlock.png">
            </div>
          </div>
        </div>
      </div>
      <div class="RightBar">
        <div class="Question">
          <p id="QuesPrompt"></p>
          <p id="AnswerFeedback"></p>
          <button id= "TryAgainNextQues"></button>
        </div>
        <div class="Counter">
          <div class="CounterNameBox">
            <p id="CounterName">Counter</p>
          </div>
          <div id="CounterTextBox">
            <p id="CounterText"></p>
          </div>
        </div>
        <div class="SubmitClear">
          <button id="Submit">Submit</button>
          <button id="Clear">Clear</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
